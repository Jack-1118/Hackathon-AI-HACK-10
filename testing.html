<!DOCTYPE html>
<html>
<body>

<h2>Result</h2>

<script>
    let jsonString = '{"Day 1": [["Breakfast", "Antipodean Café", "A cozy spot for a hearty breakfast and great coffee", "https://maps.app.goo.gl/Antipodean_Cafe"], ["Attraction", "Petronas Twin Towers", "Iconic twin skyscrapers and a symbol of Kuala Lumpur", "https://maps.app.goo.gl/Petronas_Twin_Towers"], ["Lunch", "Jalan Alor Street Food", "Bustling street lined with local food stalls", "https://maps.app.goo.gl/Jalan_Alor_Street_Food"], ["Attraction", "KL Tower", "Offering panoramic views of the city", "https://maps.app.goo.gl/KL_Tower"], ["Dinner", "Fuego at Troika Sky Dining", "Contemporary South American cuisine with city views", "https://maps.app.goo.gl/Fuego_at_Troika_Sky_Dining"], ["Supper", "Mamak Jalan Alor", "Late-night spot for classic Malaysian street food", "https://maps.app.goo.gl/Mamak_Jalan_Alor"]], "Day 2": [["Breakfast", "VCR Café", "Known for its specialty coffee and homemade cakes", "https://maps.app.goo.gl/VCR_Cafe"], ["Attraction", "Islamic Arts Museum Malaysia", "Exhibits art and artifacts from the Islamic world", "https://maps.app.goo.gl/Islamic_Arts_Museum_Malaysia"], ["Lunch", "Central Market Kuala Lumpur", "A cultural landmark with shops and street food", "https://maps.app.goo.gl/Central_Market_Kuala_Lumpur"], ["Attraction", "Sultan Abdul Samad Building", "A historic building showcasing colonial architecture", "https://maps.app.goo.gl/Sultan_Abdul_Samad_Building"], ["Dinner", "Nobu Kuala Lumpur", "High-end Japanese-Peruvian fusion cuisine", "https://maps.app.goo.gl/Nobu_Kuala_Lumpur"], ["Supper", "Restoran Wong Ah Wah", "Famous for its grilled chicken wings and seafood", "https://maps.app.goo.gl/Restoran_Wong_Ah_Wah"]]}';

    let allList = JSON.parse(jsonString);
    var table = document.createElement('table');



            // Iterate over each day in allList
            for (var day in allList) {
                // Create a row for the day
                var dayRow = document.createElement('tr');
                dayRow.innerHTML = '<td colspan="4">' + day + '</td>';
                table.appendChild(dayRow);

                // Iterate over each event in the day
                allList[day].forEach(function(event) {
                    var row = document.createElement('tr');
                    row.innerHTML = '<td>' + event[0] + '</td>' +
                                    '<td>' + event[1] + '</td>' +
                                    '<td>' + event[2] + '</td>' +
                                    '<td><a href="' + event[3] + '">Link</a></td>';
                    table.appendChild(row);
                });
            }

            document.body.appendChild(table);
        
</script>

</body>
</html>
