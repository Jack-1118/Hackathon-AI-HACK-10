<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bertravelling AI</title>
    <link href='https://fonts.googleapis.com/css?family=Krona One' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='bertravelling_AI_icon.ico') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='bertravelling_logo.jpg') }}" alt="Bertravelling Logo" class="logo">
        <h1>Bertravelling <span>AI</span></h1>
    </header>

    <main>
        <h2>Plan your next trip!</h2>
        <form action="/input" method="post"> <!-- Please fill in .php here <3 -->
            <div class="form-group">
                <label for="country">Which country do you plan to go?</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Please select a country</option>
                    <option value="malaysia">Malaysia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">Which state do you plan to go?</label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>Please select a state</option>
                    <option value="kl">Kuala Lumpur</option>
                    <option value="penang">Penang</option>
                </select>
            </div>

            <div class="form-group">
                <label for="days">How many days would you want your trip to be?</label>
                <select id="days" name="days" required>
                    <option value="" disabled selected>Please select number of days</option>
                    <option value="1">1 day</option>
                    <option value="2">2 days</option>
                </select>
            </div>

            <input type="submit" value="Submit">
        </form>
    </main>

        
</body>
</html>
