<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading and Redirect Example</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            text-align: center;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body onload="simulateLoading()">

<div class="container">
    <div class="loading-spinner"></div>
    <h1>Loading, please wait...</h1>
</div>

<script>
    function simulateLoading() {
        // Simulate a loading time with a delay of 3 seconds (3000 milliseconds)
        setTimeout(function() {
            // Redirect to the new website
            window.location.href = 'intinery.html';
        }, 3000);
    }


        function checkStatus() {
            fetch('/get-data')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'done') {
                        window.location.href = '/itinerary';
                    } else {
                        setTimeout(checkStatus, 1000);  // Check again in 1 second
                    }
                });
        }
        checkStatus();  // Start checking

</script>

</body>
</html>
